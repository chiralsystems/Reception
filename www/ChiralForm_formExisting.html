<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chiral - Form</title>

    <!-- Bootstrap -->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/ChiralForm.app.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	.input-group-addon{top:0}
    	.panel{margin-top:48px}
    </style>
  </head>
  <body>
  	<div class="container">  		
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title">Patient Information</h2>
			</div>
		</div>
  		
		<form class="form-horizontal" action="ChiralForm_Success.html" method="get" role="form" charset="UTF-8">
			<input type="text" value="***JSP***" name="patientID" style="display:none;"/>
			<div class="panel panel-primary"><!-- NAME -->
				<div class="panel-heading">
					<h2 class="panel-title">Name</h2>
				</div>
				<div class="panel-body">
							
					<div class="form-group">
						<label class="sr-only" for="title">Title</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-user"></span>
								  <select class="form-control input-lg" style="-webkit-appearance: none; line-height:inherit;" type="title" id="title" aria-describedby="basic-addon1" name="title">
									<option value="***JSP***" selected>Mr</option>
								  </select>
								<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="nameFirst">First Name</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-align-justify"></span>
							  <input type="text" name="nameFirst" value="***JSP***" class="form-control input-lg" placeholder="First Name" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="nameMiddle">Middle Name</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-align-justify"></span>
							  <input name="nameMiddle" value="***JSP***" type="text" class="form-control input-lg" placeholder="Middle Name" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="nameLast">Last Name</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-align-justify"></span>
							  <input name="nameLast" value="***JSP***" type="text" class="form-control input-lg" placeholder="Last Name" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="gender">Gender</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-adjust"></span>
								  <select name="gender" value="***JSP***" class="form-control input-lg" id="gender" aria-describedby="basic-addon1" style="-webkit-appearance: none; line-height:inherit;">
									<option value="***JSP***" selected>***JSP***</option>
									<option value="1">Female</option>
									<option value="0">Male</option>
								  </select>
								<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="dob">Date of Birth</label>
						<div class="col-sm-12">
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-calendar"></span>
								<span class="input-group-addon dob">DOB</span>
								<input name="dob" type="date" id="date" class="form-control input-lg" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
				</div><!-- //.panel-body-->
			</div><!-- //NAME -->
			
			<div class="panel panel-primary"> <!-- CONTACT -->
				<div class="panel-heading">
					<h2 class="panel-title">Contact</h2>
				</div>
				<div class="panel-body">
			
					<div class="form-group">
						<label class="sr-only" for="phoneHome">Home Phone</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-home"></span>
							  <input name="phoneHome" value="***JSP***" type="text" class="form-control input-lg" placeholder="Home Phone" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="phoneWork">Work Phone</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-briefcase"></span>
							  <input name="phoneWork" value="***JSP***" type="text" class="form-control input-lg" placeholder="Work Phone" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="phoneMobile">Mobile Phone</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-phone"></span>
							  <input name="phoneMobile" value="***JSP***" type="text" class="form-control input-lg" placeholder="Mobile Phone" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="phoneOther">Other Phone</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-phone-alt"></span>
							  <input name="phoneOther" value="***JSP***" type="text" class="form-control input-lg" placeholder="Other Phone" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="email">Email</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-envelope"></span>
							  <input name="email" value="***JSP***" type="text" class="form-control input-lg" placeholder="Email" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
			
				</div><!--//.panel-body-->
			</div> <!-- //CONTACT -->
			
			<div class="panel panel-primary"> <!-- PRIM ADDRESS -->
				<div class="panel-heading">
					<h2 class="panel-title">Main Address</h2>
				</div>
				<div class="panel-body">
			
					<div class="form-group">
						<label class="sr-only" for="primLine1">Main Address - Line 1</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-list""></span>
							  <input name="primLine1" value="***JSP***" type="text" class="form-control input-lg" placeholder="Address Line 1" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="primLine2">Main Address - Line 2</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-list"></span>
							  <input name="primLine2" value="***JSP***" type="text" class="form-control input-lg" placeholder="Address Line 2" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="primCity">Main Address - City</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-list"></span>
							  <input name="primCity" value="***JSP***" type="text" class="form-control input-lg" placeholder="City" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="primCounty">Main Address - County</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-list"></span>
							  <input name="primCounty" value="***JSP***" type="text" class="form-control input-lg" placeholder="County" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="primPostcode">Main Address - Postcode</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-list"></span>
							  <input name="primPostcode" value="***JSP***" type="text" class="form-control input-lg" placeholder="Postcode" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="primCountry">Main Address - Country</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-list"></span>
								  <select name="primCountry" class="form-control input-lg"  style="-webkit-appearance: none; line-height:inherit;" type="title" id="title" aria-describedby="basic-addon1">
									<option value="***JSP***" selected>***JSP***</option>
									***JSP LOOP***{<option value="***JSP***">***JSP***</option>}
								  </select>
								<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
							</div>
						</div>
					</div>
				
				</div><!--//.panel-body-->
			</div> <!-- //PRIM ADDRESS -->
			
			<div class="panel panel-primary">
			<div class="panel-heading">
			<h2 class="panel-title">Alternative Address</h2>
			</div>
			<div class="panel-body"> <!-- ALT ADDRESS -->
			
				<div class="form-group">
					<label class="sr-only" for="altLine1">Alt Address - Line 1</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="altLine1" value="***JSP***" type="text" class="form-control input-lg" placeholder="Address Line 1" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altLine2">Alt Address - Line 2</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="altLine2" value="***JSP***" type="text" class="form-control input-lg" placeholder="Address Line 2" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altCity">Alt Address - City</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="altCity" value="***JSP***" type="text" class="form-control input-lg" placeholder="City" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altCounty">Alt Address - County</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="altCounty" value="***JSP***" type="text" class="form-control input-lg" placeholder="County" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altPostcode">Alt Address - Postcode</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list" ></span>
						  <input name="altPostcode" value="***JSP***" type="text" class="form-control input-lg" placeholder="Postcode" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altCountry">Alt Address - Country</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list" ></span>
							  <select name="altCountry" class="form-control input-lg"  style="-webkit-appearance: none; line-height:inherit;" type="title" id="title" aria-describedby="basic-addon1">
								<option value="***JSP***" selected>***JSP***</option>
								***JSP LOOP***{<option value="***JSP***">***JSP***</option>}
							  </select>
							<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
						</div>
					</div>
				</div>
			</div>
			</div>  <!-- //ALT ADDRESS -->
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="panel-title">Referring Source</h2>
				</div>
				<div class="panel-body"> <!-- REFERENCE -->
			
					<div class="form-group">
					<label class="sr-only" for="referee">Referee</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-share-alt"></span>
						  <input name="referee" value="***JSP***" type="text" class="form-control input-lg" placeholder="Referred By" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				</div>
			</div> <!-- //REFERENCE -->
			
			<div class="panel panel-primary"> <!-- NHS -->
				<div class="panel-heading">
					<h2 class="panel-title">NHS Details</h2>
				</div>
				<div class="panel-body">
			
					<div class="form-group">
						<label class="sr-only" for="NHSno">NHS Number</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-pencil"></span>
							  <input name="NHSno" value="***JSP***" type="text" class="form-control input-lg" placeholder="NHS Number" aria-describedby="basic-addon1"/>
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="prevSurname">Previous Surname</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-user"></span>
							  <input name="prevSurname" value="***JSP***" type="text" class="form-control input-lg" placeholder="Previous Surname" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="ethnicity">Ethnic Origin</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-globe"></span>
								  <select name="ethnicity" class="form-control input-lg"  style="-webkit-appearance: none; line-height:inherit;" type="title" id="title" aria-describedby="basic-addon1">
									<option value="***JSP***" selected>***JSP***</option>
								***JSP LOOP***{<option value="***JSP***">***JSP***</option>}
								  </select>
								<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
							</div>
						</div>
					</div>
					
				</div>
			</div> <!-- //NHS -->
			
			<div class="form-group">        
				<input type="submit" class="btn btn-primary btn-lg btn-block btn-custom" value="Submit" style="margin:24px 0 52px 0">
			</div>
			
		  </form>
	
	<script>//Prefill Date
    	(function(){var date='2013-04-22',field=document.querySelector('#date');field.value=date;})()
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
    
  </body>
</html>
