<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chiral - Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
	<link href="css/ChiralForm.app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    	.form-control{}	
    	.control-label{}
    	.dob{border-left-width:0;border-right-width:0}
    	.dob_xs{min-width:100px}
    	.input-group-addon{top:0}
    	.panel{margin-top:48px}
    	canvas{display:block;margin: 24px auto;border-radius: 4px;}
    	.clearButton{display: block;max-width: 520px;margin: 0 auto 24px;}
    </style>
  </head>
  <body>
  	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title">Patient Information</h2>
			</div>
		</div>
		<form class="form-horizontal" action="ChiralForm_Success.html" method="get" role="form" charset="UTF-8">
		<input type="text" value="***JSP***" name="patientID" style="display:none;"/>
			<!-- NAME -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="panel-title">Name</h2>
				</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="sr-only" for="title">Title</label>
							<div class="col-sm-12">
								<div class="input-group">
								  <span class="input-group-addon glyphicon glyphicon-user"></span>
									  <select class="form-control input-lg" style="-webkit-appearance: none; line-height:inherit;" type="title" id="title" aria-describedby="basic-addon1" name="title">
										<option value="" disabled selected>Title</option>
										<% for(int i = 0; i < allTitles.size(); i+=1) { %>
											<option onselect="getGender(1)" value="${ allTitles.get(i) }$" gender="${ allTitles.gender(i) }$">${ allTitles.get(i) }$</option>
										<% } %>
									  </select>
									<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
								</div>
							</div>
						</div>
				
						<div class="form-group">
							<label class="sr-only" for="nameFirst">First Name</label>
							<div class="col-sm-12">
								<div class="input-group">
								  <span class="input-group-addon glyphicon glyphicon-align-justify"></span>
								  <input type="text" name="nameFirst" value="***JSP***" class="form-control input-lg" placeholder="First Name" aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
				
						<div class="form-group">
							<label class="sr-only" for="nameMiddle">Middle Name</label>
							<div class="col-sm-12">
								<div class="input-group">
								  <span class="input-group-addon glyphicon glyphicon-align-justify"></span>
								  <input name="nameMiddle" type="text" class="form-control input-lg" placeholder="Middle Name" aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
				
						<div class="form-group">
							<label class="sr-only" for="nameLast">Last Name</label>
							<div class="col-sm-12">
								<div class="input-group">
								  <span class="input-group-addon glyphicon glyphicon-align-justify"></span>
								  <input name="nameLast" type="text" value="***JSP***" class="form-control input-lg" placeholder="Last Name" aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
				
						<div class="form-group">
							<label class="sr-only" for="gender">Gender</label>
							<div class="col-sm-12">
								<div class="input-group">
								  <span class="input-group-addon glyphicon glyphicon-adjust"></span>
									  <select name="gender" class="form-control input-lg" id="gender" aria-describedby="basic-addon1" style="-webkit-appearance: none; line-height:inherit;">
										<option value="" disabled selected>Gender</option>
										<option value="1">Female</option>
										<option value="0">Male</option>
									  </select>
									<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
								</div>
							</div>
						</div>
									
						<div class="form-group">
							<label class="sr-only" for="dob">Date of Birth</label>
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-calendar"></span>
									<span class="input-group-addon dob">DOB</span>
									<input name="dob" type="date" id="date" class="form-control input-lg" aria-describedby="basic-addon1">
								</div>
							</div>
						</div>
					
				</div>
			</div> <!-- //NAME -->
			
			<div class="panel panel-primary">
			<div class="panel-heading">
			<h2 class="panel-title">Contact</h2>
			</div>
			<div class="panel-body"> <!-- CONTACT -->
				<div class="form-group">
					<label class="sr-only" for="phoneHome">Home Phone</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-home"></span>
						  <input name="phoneHome" type="text" class="form-control input-lg" placeholder="Home Phone" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="phoneWork">Work Phone</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-briefcase"></span>
						  <input name="phoneWork" type="text" class="form-control input-lg" placeholder="Work Phone" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="phoneMobile">Mobile Phone</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-phone"></span>
						  <input name="phoneMobile" type="text" class="form-control input-lg" placeholder="Mobile Phone" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="phoneOther">Other Phone</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-phone-alt"></span>
						  <input name="phoneOther" type="text" class="form-control input-lg" placeholder="Other Phone" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="email">Email</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-envelope"></span>
						  <input name="email" type="text" class="form-control input-lg" placeholder="Email" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
			
			</div>	
			</div> <!-- //CONTACT -->
			
			<div class="panel panel-primary">
			<div class="panel-heading">
			<h2 class="panel-title">Main Address</h2>
			</div>
			<div class="panel-body"> <!-- PRIM ADDRESS -->
			
				<div class="form-group">
					<label class="sr-only" for="primLine1">Main Address - Line 1</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="primLine1" type="text" class="form-control input-lg" placeholder="Address Line 1" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="primLine2">Main Address - Line 2</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="primLine2" type="text" class="form-control input-lg" placeholder="Address Line 2" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="primCity">Main Address - City</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="primCity" type="text" class="form-control input-lg" placeholder="City" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="primCounty">Main Address - County</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="primCounty" type="text" class="form-control input-lg" placeholder="County" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="primPostcode">Main Address - Postcode</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="primPostcode" type="text" class="form-control input-lg" placeholder="Postcode" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="primCountry">Main Address - Country</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
							  <select name="primCountry" class="form-control input-lg"  style="-webkit-appearance: none; line-height:inherit;" type="title" id="title" aria-describedby="basic-addon1">
								<option value="" disabled selected>Country</option>
								<option>UK</option>
								<option>USA</option>
							  </select>
							<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
						</div>
					</div>
				</div>
				
			</div>
			</div> <!-- //PRIM ADDRESS -->
			
			<div class="panel panel-primary">
			<div class="panel-heading">
			<h2 class="panel-title">Alternative Address</h2>
			</div>
			<div class="panel-body"> <!-- ALT ADDRESS -->
			
				<div class="form-group">
					<label class="sr-only" for="altLine1">Alt Address - Line 1</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="altLine1" type="text" class="form-control input-lg" placeholder="Address Line 1" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altLine2">Alt Address - Line 2</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="altLine2" type="text" class="form-control input-lg" placeholder="Address Line 2" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altCity">Alt Address - City</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="altCity" type="text" class="form-control input-lg" placeholder="City" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altCounty">Alt Address - County</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list"></span>
						  <input name="altCounty" type="text" class="form-control input-lg" placeholder="County" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altPostcode">Alt Address - Postcode</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list" ></span>
						  <input name="altPostcode" type="text" class="form-control input-lg" placeholder="Postcode" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="sr-only" for="altCountry">Alt Address - Country</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-list" ></span>
							  <select name="altCountry" class="form-control input-lg"  style="-webkit-appearance: none; line-height:inherit;" type="title" id="title" aria-describedby="basic-addon1">
								<option value="" disabled selected>Country</option>
								<option>UK</option>
								<option>USA</option>
							  </select>
							<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
						</div>
					</div>
				</div>
			</div>
			</div>  <!-- //ALT ADDRESS -->
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="panel-title">Referring Source</h2>
				</div>
				<div class="panel-body"> <!-- REFERENCE -->
			
					<div class="form-group">
					<label class="sr-only" for="referee">Referee</label>
					<div class="col-sm-12">
						<div class="input-group">
						  <span class="input-group-addon glyphicon glyphicon-share-alt"></span>
						  <input name="referee" type="text" class="form-control input-lg" placeholder="Referred By" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				
				</div>
			</div> <!-- //REFERENCE -->
			
			<div class="panel panel-primary"> <!-- NHS -->
				<div class="panel-heading">
					<h2 class="panel-title">NHS Details</h2>
				</div>
				<div class="panel-body">
			
					<div class="form-group">
						<label class="sr-only" for="NHSno">NHS Number</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-pencil"></span>
							  <input name="NHSno" type="text" class="form-control input-lg" placeholder="NHS Number" aria-describedby="basic-addon1"/>
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="prevSurname">Previous Surname</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-user"></span>
							  <input name="prevSurname" type="text" class="form-control input-lg" placeholder="Previous Surname" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>
				
					<div class="form-group">
						<label class="sr-only" for="ethnicity">Ethnic Origin</label>
						<div class="col-sm-12">
							<div class="input-group">
							  <span class="input-group-addon glyphicon glyphicon-globe"></span>
								  <select name="ethnicity" class="form-control input-lg"  style="-webkit-appearance: none; line-height:inherit;" type="title" id="title" aria-describedby="basic-addon1">
									<option value="" disabled selected>Ethnicity</option>
									<option>UK</option>
									<option>USA</option>
								  </select>
								<span class="input-group-addon glyphicon glyphicon-resize-vertical"></span>
							</div>
						</div>
					</div>
					
				</div>
			</div> <!-- //NHS -->
			
			<div class="panel panel-primary sigPad">
			  <div class="panel-heading">
				<h2 class="panel-title">Signature</h2>
				<h5>Please draw your signature in the space below:</h5>
			  </div>
			  
			  <div class="sig sigWrapper">
				<div class="typed"></div>
				<canvas class="pad" width="520" height="200"></canvas>
				<input type="hidden" name="output" class="output">
				<div class="btn btn-primary btn-lg clearButton"><a style="color:#fff" href="#clear">Clear</a></div>
			  </div>
			  
			</div>
			      
				<input type="submit" class="btn btn-success btn-lg btn-block btn-custom" value="Submit" style="margin:24px 0 52px 0">
		
						
		  </form>
	</div>
	<script>//Prefill Date
    	(function(){var d = new Date(), month = d.getMonth()+1, day = d.getDate(), date = d.getFullYear() + '-' + (month<10 ? '0' : '') + month + '-' + (day<10 ? '0' : '') + day; field=document.querySelector('#date');field.value=date;})();
    </script>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.signaturepad.js"></script>
	<script>
	    $(document).ready(function() {
	    	$('.sigPad').signaturePad({drawOnly:true,bgColour:'#eee',lineTop:180});
	    });
  	</script>
  	<script type="text/javascript" src="js/json2.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
    
  </body>
</html>
